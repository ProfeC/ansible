---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-profec-net
  namespace: default
spec:
  secretName: local-profec-net-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.local.profec.net"
  dnsNames:
  - "local.profec.net"
  - "*.local.profec.net"
